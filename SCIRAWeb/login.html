<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mi Condominio</title>


    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <!-- Stylesheet -->
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

    <script>
        WebFont.load({
            google: { "families": ["Montserrat:400,500,600,700", "Noto+Sans:400,700"] },
            active: function () {
                sessionStorage.fonts = true;
            }
        });
    </script>


    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">


    <style>
        html, body {
            height: 100%;
        }
    </style>


</head>
<body class="white-bg">
    <div id="preloader">
        <div class="canvas">
            <img src="img/pre-load.png" alt="pre-load" class="loader-logo">
            <div class="spinner"></div>
        </div>
    </div>

    <div class="animated fadeInDown container-fluid no-padding h-100">
        <div class="row flex-row h-100" style="background-color: #fbc90e;">
            <div class="col-xl-8 col-lg-6 col-md-5 login-left">
                <div class="login-text" style="top: 45%;text-align: center;">

                    <img src="img/background-img.jpg?1.0" alt="logo" style="width: 80%;">
                </div>
            </div>
            <div class="col-xl-4 col-lg-6 col-md-7 login-right" style="background-image: url('img/edificios.jpg');  background-size: 500px 670px;">

                <div class="login-text">
                    <div class="logo-centered">
                        <a href="login.html">
                            <img src="img/logo.png?1.1" alt="logo">
                        </a>
                    </div>
                    <h2 style="color: #ffffff; font-style: unset;">Iniciar sesión</h2>
                    <form class="m-t" role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" mensaje="Usuario" requerido="true" validacion="texto" placeholder="Usuario" id="input_Login">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" mensaje="Contraseña" requerido="true" validacion="texto" placeholder="Contraseña" id="input_Clave">
                        </div>
                        <button type="button" onclick="iniciarSesion()" class="btn btn-primary block full-width m-b" style="background-color: #f8841d; border-color: #f8841d; color: #081877;">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/plugins/dataTables/datatables.min.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap4.min.js"></script>
    <script src="js/plugins/select2/select2.full.min.js"></script>

    <!-- jQuery UI -->
    <script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- Switchery -->
    <script src="js/plugins/switchery/switchery.js"></script>

    <!-- jsTree -->
    <script src="js/plugins/jsTree/jstree.min.js"></script>

    <!-- Sweet alert -->
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>

    <script src="js/app.min.js"></script>
    <script src="js/Configuracion.js"></script>
    <script src="js/generales_Fn.js"></script>
    <script src="js/Login.js?1.10"></script>
</body>
</html>
